<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Page with QR Code Scanner</title>
</head>
<body>
    <button id="scanButton">Scan QR Code</button>
    <div id="result"></div>
    <script>
        document.getElementById('scanButton').addEventListener('click', function() {
			const currentUrl = window.location.href;
            window.location.href = 'https://tihloh.github.io/qrcode' + '?url=' + encodeURIComponent(currentUrl);
        });

	const displayResult = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const urlParam = urlParams.get('result');
            if (urlParam) {
                const decodedUrl = decodeURIComponent(urlParam);
                document.getElementById('result').textContent = 'Result: ' + decodedUrl;
            }
        };

        // Call the displayResult function when the page loads
        window.addEventListener('load', displayResult);
		
    </script>
</body>
</html>
