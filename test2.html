<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #previousUrl {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Previous URL</h1>
    <div id="previousUrl"></div>
    <button id="getPreviousUrlButton">Get Previous URL</button>
    <div id="result"></div>

    <script>
        // Function to get the previous URL
        const getPreviousUrl = () => {
            // Get the referrer URL
            const referrerUrl = document.referrer;
            return referrerUrl;
        };

        // Function to display the previous URL
        const displayPreviousUrl = () => {
            const previousUrl = getPreviousUrl();
            if (previousUrl) {
                document.getElementById('previousUrl').textContent = 'Previous URL: ' + previousUrl;
            } else {
                document.getElementById('previousUrl').textContent = 'No referrer URL found or not provided by the browser.';
            }
        };

        // Event listener for the button click
        document.getElementById('getPreviousUrlButton').addEventListener('click', displayPreviousUrl);

        // Call the displayPreviousUrl function when the page loads
        window.addEventListener('load', displayPreviousUrl);
    </script>
</body>
</html>
