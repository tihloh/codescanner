<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        #video {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin: auto;
        }
        #controls {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="video" playsinline autoplay></video>
    <div id="controls">
        <button id="start-button">Start Scanning</button>
        <button id="stop-button" disabled>Stop Scanning</button>
    </div>
    <p id="result">Scan a QR code to see the result here</p>

    <script>
        let videoStream;
        const videoElement = document.getElementById('video');
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');

        const startScan = async () => {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                videoElement.srcObject = videoStream;
                startButton.disabled = true;
                stopButton.disabled = false;
                scanQRCode();
            } catch (err) {
                console.error('Error accessing camera:', err);
            }
        };

        const stopScan = () => {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoElement.srcObject = null;
                startButton.disabled = false;
                stopButton.disabled = true;
            }
        };

        const scanQRCode = () => {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const scanInterval = setInterval(() => {
                if (videoElement.readyState === videoElement.HAVE_ENOUGH_DATA) {
                    canvas.width = videoElement.videoWidth;
                    canvas.height = videoElement.videoHeight;
                    context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: 'dontInvert' });
                    if (code) {
                        document.getElementById('result').innerText = `QR Code result: ${code.data}`;
                        clearInterval(scanInterval);
                        stopScan();
                        // Redirect back to the previous page with the result as a query parameter
                        const referrer = document.referrer;
                        const fullURL = referrer + (referrer.includes('?') ? '&' : '?') + 'result=' + encodeURIComponent(code.data);
                        window.location.href = fullURL;
                    }
                }
            }, 100);
        };

        window.onload = startScan;
        startButton.addEventListener('click', startScan);
        stopButton.addEventListener('click', stopScan);
    </script>
    
    <!-- Include jsQR library -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
</body>
</html>
