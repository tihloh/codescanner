<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        #video {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin: auto;
        }
        #controls {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
	<h2>Scan your code</h2>
    <video id="video" playsinline autoplay></video>
	<button onclick="cancelandreturn();">Cancel</button>
    <script>
        let videoStream;
        const videoElement = document.getElementById('video');

        const startScan = async () => {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                videoElement.srcObject = videoStream;
                scanQRCode();
            } catch (err) {
                console.error('Error accessing camera:', err);
            }
        };

        const stopScan = () => {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoElement.srcObject = null;
            }
        };

        const scanQRCode = () => {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const scanInterval = setInterval(() => {
                if (videoElement.readyState === videoElement.HAVE_ENOUGH_DATA) {
                    canvas.width = videoElement.videoWidth;
                    canvas.height = videoElement.videoHeight;
                    context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: 'dontInvert' });
                    if (code) {
                        clearInterval(scanInterval);
                        stopScan();
                        // Redirect back to the previous page with the result as a query parameter
                        const urlParams = new URLSearchParams(window.location.search);
			const urlParam = urlParams.get('url');
			const decodedUrl = decodeURIComponent(urlParam);
                        const referrer = decodedUrl;//document.referrer;
                        const fullURL = referrer + (referrer.includes('?') ? '&' : '?') + 'qrvalue=' + encodeURIComponent(code.data);
                        window.location.href = fullURL;
                    }
                }
            }, 100);
        };

        window.onload = startScan;

	function cancelandreturn(){
		const urlParam = urlParams.get('url');
                window.location.href = decodeURIComponent(urlParam);
	}
    </script>
    
    <!-- Include jsQR library -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
</body>
</html>
