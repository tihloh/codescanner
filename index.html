<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Your Code</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: black;
            color: white;
        }
        .scanner-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #caption, #controls {
            position: absolute;
            width: 100%;
            text-align: center;
            z-index: 1;
        }
        #caption {
            top: 10%;
            font-size: 2em;
        }
        #controls {
            bottom: 10%;
        }
        #controls button {
            margin: 0 10px;
        }
    </style>
    <!-- Include QuaggaJS and jsQR from CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
</head>
<body>
    <div class="scanner-container">
        <video id="video" playsinline autoplay></video>
        <canvas id="canvas"></canvas>
        <h1 id="caption">Scan Your Code</h1>
        <div id="controls">
            <button id="cancel-button" class="btn btn-danger">Cancel</button>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const canvasContext = canvasElement.getContext('2d');
        let videoStream;
        let url;
        let iframe;

        const startScanner = async () => {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                videoElement.srcObject = videoStream;
                startBarcodeScanner();
                scanQRCode();
            } catch (err) {
                console.error('Error accessing camera:', err);
            }
        };

        const stopScanner = () => {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoElement.srcObject = null;
                Quagga.stop();
            }
        };

        const startBarcodeScanner = () => {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: videoElement,
                    constraints: {
                        facingMode: "environment"
                    },
                },
                decoder: {
                    readers: [
                        "code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader",
                        "code_39_vin_reader", "codabar_reader", "upc_reader", "upc_e_reader",
                        "i2of5_reader"
                    ]
                }
            }, (err) => {
                if (err) {
                    console.log(err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected((data) => {
                procdata(data.codeResult.code);
            });
        };

        const scanQRCode = () => {
            const checkQRCode = () => {
                if (videoElement.readyState === videoElement.HAVE_ENOUGH_DATA) {
                    canvasElement.width = videoElement.videoWidth;
                    canvasElement.height = videoElement.videoHeight;
                    canvasContext.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
                    const imageData = canvasContext.getImageData(0, 0, canvasElement.width, canvasElement.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: 'dontInvert' });
                    if (code) {
                        procdata(code.data);
                    }
                }
                requestAnimationFrame(checkQRCode);
            };
            requestAnimationFrame(checkQRCode);
        };

        function procdata(data) {
            if (iframe == 1) {
                // Sends data to iframe parent
                window.parent.postMessage({ token: 'codescanner', message: data }, '*');
            } else {
                // Redirect back to the previous page with the result as a query parameter
                const fullURL = url + (url.includes('?') ? '&' : '?') + 'qrvalue=' + encodeURIComponent(data);
                window.location.href = fullURL;
                stopScanner();
            }
        }

        function cancelScan() {
            window.location.href = url;
        }

        window.onload = (event) => {
            startScanner();
            const urlParams = new URLSearchParams(window.location.search);
            url = decodeURIComponent(urlParams.get('url'));
            iframe = urlParams.get('iframe');
            if (iframe == 1) {
                document.getElementById("caption").style.display = "none";
                document.getElementById("controls").style.display = "none";
            }
        };

        // Add event listener for the cancel button
        document.getElementById('cancel-button').addEventListener('click', cancelScan);
    </script>
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
